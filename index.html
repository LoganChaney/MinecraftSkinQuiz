<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft skin quiz</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    body {
      background-image: url('images/Screenshot-2025-10-21-153029.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #222;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: rgba(255,255,255,0.92);
      border: 2px solid #e7e7e7;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      color: #2bb673; /* green */
      margin: 0 0 10px;
    }
    p.lead {
      text-align: center;
      margin: 0 0 16px;
      color: #444;
    }
    fieldset { border: 0; margin: 10px 0; padding: 0; }
    legend { font-weight: 700; color: #ff4fa8; margin-bottom: 8px; } /* pink */
    .opts { display:flex; gap:8px; flex-wrap:wrap; }
    label.opt {
      background:#fff;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #eee;
      cursor:pointer;
      display:flex; align-items:center;
      gap:8px;
      font-size:14px;
    }
    input[type="radio"] { transform: scale(1.05); }
    .controls { display:flex; gap:10px; margin-top:12px; }
    button { padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:700; color:#fff; }
    .btn-go { background: linear-gradient(90deg,#2bb673,#1f8c58); }
    .btn-reset { background: linear-gradient(90deg,#ff6fb1,#ff4fa8); }
    .result { margin-top:14px; padding:12px; border-radius:8px; background:#fff; border:1px solid #eee; }
    .result h2 { margin:0 0 8px; color:#ff4fa8; }
    .meta { margin-top:8px; color:#666; font-size:13px; }
    @media (max-width:600px){ .opts{flex-direction:column} }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Minecraft skin quiz</h1>
    <p class="lead">Answer 5 quick questions. No pictures. Simple result tells you what skin fits.</p>

    <form id="quiz">
      <fieldset>
        <legend>1) What do you do most?</legend>
        <div class="opts">
          <label class="opt"><input type="radio" name="play" value="explore" required> Explore / survive</label>
          <label class="opt"><input type="radio" name="play" value="build"> Build / creative</label>
          <label class="opt"><input type="radio" name="play" value="fight"> Fight / PvP</label>
          <label class="opt"><input type="radio" name="play" value="role"> Roleplay / fun</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>2) Where you like to play?</legend>
        <div class="opts">
          <label class="opt"><input type="radio" name="env" value="forest" required> Forest / plains</label>
          <label class="opt"><input type="radio" name="env" value="desert"> Desert</label>
          <label class="opt"><input type="radio" name="env" value="snow"> Snow / mountains</label>
          <label class="opt"><input type="radio" name="env" value="nether"> Nether / end / caves</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>3) Armor or chill clothes?</legend>
        <div class="opts">
          <label class="opt"><input type="radio" name="armor" value="yes" required> Armor</label>
          <label class="opt"><input type="radio" name="armor" value="no"> Chill clothes</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>4) Pick color style</legend>
        <div class="opts">
          <label class="opt"><input type="radio" name="palette" value="bright" required> Bright / pastel</label>
          <label class="opt"><input type="radio" name="palette" value="dark"> Dark / serious</label>
          <label class="opt"><input type="radio" name="palette" value="natural"> Earthy / green</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>5) How do you want to look?</legend>
        <div class="opts">
          <label class="opt"><input type="radio" name="vibe" value="nice" required> Friendly</label>
          <label class="opt"><input type="radio" name="vibe" value="tough"> Tough</label>
          <label class="opt"><input type="radio" name="vibe" value="weird"> Weird / unique</label>
        </div>
      </fieldset>

      <div class="controls">
        <button type="button" id="submit" class="btn-go">Get my skin</button>
        <button type="reset" id="reset" class="btn-reset">Reset</button>
      </div>
    </form>

    <div id="out" class="result" hidden aria-live="polite"></div>
  </div>

  <script>
    (function(){
      const quiz = document.getElementById('quiz');
      const submit = document.getElementById('submit');
      const out = document.getElementById('out');
      const resetBtn = document.getElementById('reset');

      const templates = {
        ranger: { name: 'Ranger', text: 'Green/brown clothes, hood or cap, simple gear. Good for exploring and hiding.' },
        builder: { name: 'Builder', text: 'Clean outfit, bright trims, gloves. Looks nice while building.' },
        knight: { name: 'Knight', text: 'Armor look, metal details, bold colors. Good for fighting and PvP.' },
        scout: { name: 'Scout', text: 'Dark/camo outfit, hood or scarf, sneaky look. Good for stealth.' },
        pastel: { name: 'Pastel Pal', text: 'Soft colors, cute clothes, friendly face. Stands out and looks nice.' },
        odd: { name: 'Odd One', text: 'Weird colors, funky details, unique look. For roleplay and standing out.' }
      };

      function score(form){
        const s = { ranger:0, builder:0, knight:0, scout:0, pastel:0, odd:0 };
        const f = new FormData(form);

        // Q1
        const play = f.get('play');
        if(play === 'explore') s.ranger += 3;
        if(play === 'build') s.builder += 3;
        if(play === 'fight') s.knight += 3;
        if(play === 'role') s.odd += 3;

        // Q2
        const env = f.get('env');
        if(env === 'forest') s.ranger += 2;
        if(env === 'desert') s.scout += 1;
        if(env === 'snow') s.knight += 1;
        if(env === 'nether') s.odd += 2;

        // Q3
        const armor = f.get('armor');
        if(armor === 'yes') s.knight += 2;
        else s.builder += 1, s.pastel += 1;

        // Q4
        const pal = f.get('palette');
        if(pal === 'bright') s.pastel += 2;
        if(pal === 'dark') s.scout += 2;
        if(pal === 'natural') s.ranger += 2;

        // Q5
        const vibe = f.get('vibe');
        if(vibe === 'nice') s.pastel += 2;
        if(vibe === 'tough') s.knight += 2;
        if(vibe === 'weird') s.odd += 2;

        return s;
      }

      function pickTop(scores){
        const arr = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
        const topScore = arr[0][1];
        const tied = arr.filter(([k,v])=>v===topScore).map(([k])=>k);
        const order = ['builder','knight','ranger','pastel','scout','odd'];
        for(const k of order) if(tied.includes(k)) return k;
        return arr[0][0];
      }

      function makeOutput(key){
        const t = templates[key] || templates.ranger;
        return `<h2>${t.name}</h2><p>${t.text}</p><p class="meta">Short and simple pick. Change answers and try again.</p>`;
      }

      submit.addEventListener('click', ()=>{
        if(!quiz.reportValidity()) return;
        const scores = score(quiz);
        const pick = pickTop(scores);
        out.innerHTML = makeOutput(pick);
        out.hidden = false;
        out.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });

      resetBtn.addEventListener('click', ()=>{
        out.hidden = true;
        out.innerHTML = '';
      });
    })();
  </script>
</body>
</html>
